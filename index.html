<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <header>
        <h2>Meme Generator - Cristiano Nunes</h2>
    </header>
    <section class="main">
        <section class="container">
            <div class="row">
                <span>Texto:</span>
                <input type="text" id="text-input" maxlength="60" onkeyup="onLoadText()" />
            </div>     
            <div class="row">
                <span>Foto:</span>
                <input type="file" id="meme-insert" onchange="onLoadImg()" />
            </div>
            <div id="meme-image-container">
                <img id="meme-image" />
                <div id="meme-text-container">
                    <label id="meme-text"></label>
                </div>
            </div>
            <div>
                <label>Estilos customizados:</label>
                <div>
                    <button id="fire" class="btn fire" onclick="changeBorderFire()">
                        <label>Fire <span> <img src="img/fogo.png" /> </span></label>
                    </button>
                    <button id="water" class="btn water" onclick="changeBorderWater()">
                        <label>Water <span> <img src="img/agua.png" /> </span> </label>
                    </button>
                    <button id="earth" class="btn earth" onclick="changeBorderEarth()">
                        <label>Earth <span> <img src="img/earth.png" /> </span> </label>
                    </button>
                </div>
            </div>
            <divs class="containers-memes">

            </divs>
        </section>
    </section>
</body>
</html>
