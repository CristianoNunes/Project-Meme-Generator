<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <header>
        <h2>Meme Generator - Cristiano Nunes</h2>
    </header>
    <section class="main">
        <section class="container">
            <div class="row">
                <span>Texto:</span>
                <input type="text" id="text-input" maxlength="60" onkeyup="onLoadText()" />
            </div>     
            <div class="row">
                <span>Foto:</span>
                <input type="file" id="meme-insert" onchange="onLoadImg()" />
            </div>
            <div id="meme-image-container">
                <img id="meme-image" />
                <div id="meme-text-container">
                    <label id="meme-text"></label>
                </div>
            </div>
            <label>Estilos customizados:</label>
        </section>
    </section>
</body>
</html>
